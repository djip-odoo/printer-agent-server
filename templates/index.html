<!DOCTYPE html>
<html>
<head>
    <title>USB Printers</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 40px;
            background-color: #f5f5f5;
        }

        h1 {
            color: #333;
        }

        .printer-card {
            background-color: white;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .printer-card h2 {
            margin: 0 0 5px;
            font-size: 1.2rem;
        }

        .printer-card p {
            margin: 0;
            color: #555;
        }

        .no-printers {
            padding: 20px;
            background: #fff3cd;
            border: 1px solid #ffeeba;
            border-radius: 8px;
            color: #856404;
        }
    </style>
</head>
<body>
    <h1>Connected USB Printers</h1>

    {% if printers %}
        {% for p in printers %}
            <div class="printer-card">
                <h2>{{ p.product }}</h2>
                <p><strong>Manufacturer:</strong> {{ p.manufacturer }}</p>
                <p><strong>Vendor ID:</strong> {{ p.vendor_id }}</p>
                <p><strong>Product ID:</strong> {{ p.product_id }}</p>
            </div>
        {% endfor %}
    {% else %}
        <div class="no-printers">No USB printers found.</div>
    {% endif %}
</body>
</html>
